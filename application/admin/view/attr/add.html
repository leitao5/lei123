<style>
    .layui-form-label{
        width: 7%;
    }
</style>
  <body>
    <div class="x-body">
        <form class="layui-form" method="post" action="{:url('Attr/add')}">


            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>所属类型
                </label>
                <div class="layui-input-inline">
                    <select name="type_id">

                        {foreach $typeRes as $k=>$v}
                        <option value="{$v.id}">{$v.type_name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

          <div class="layui-form-item">
              <label for="attr_name" class="layui-form-label">
                  <span class="x-red">*</span>
                  商品属性名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="attr_name" name="attr_name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品属性类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="attr_type" value="1" title="显示" checked="">
                    <div class="layui-unselect layui-form-radio layui-form-radioed">
                        <i class="layui-anim layui-icon"></i><span>显示</span></div>
                    <input type="radio" name="attr_type" value="0" title="隐藏">
                    <div class="layui-unselect layui-form-radio">
                        <i class="layui-anim layui-icon"></i>
                        <span>隐藏</span></div>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">
                   属性值列表
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="desc" name="attr_values" class="layui-textarea" style="width: 50%;"></textarea>
                </div>
            </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          /*form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });*/
          
          
        });
    </script>
  </body>

</html>
