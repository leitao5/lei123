
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">

      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','{:url('Link/add')}')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>链接名称</th>
            <th>链接地址</th>
            <th>链接logo</th>

            <th>链接类型</th>
            <th>链接状态</th>

            <th >操作</th>
            </tr>
        </thead>
        <tbody>
        {foreach $linkRes as $k=>$v}
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>

            <td>{$v.id}</td>
            <td>{$v.title}</td>
            <td>{$v.link_url}</td>
            <td><img src=" http://www.tpmall.cn/static/uploads/{$v.logo}" height="30"></td>
            <td>  {if condition="$v['type'] eq 1"}  文字{else /}<img src="__ADMIN__/images/wrong.png" height="30"> 图片   {/if}</td>
            <td>  {if condition="$v['status'] eq 1"} <img src="__ADMIN__/images/right.png" height="30"> {else /}<img src="__ADMIN__/images/wrong.png" height="30">    {/if}</td>

            <td class="td-manage">
              <a title="查看"  onclick="x_admin_show('编辑','{:url('Link/edit',['id'=>$v.id])}')" href="javascript:;">
                <i class="layui-icon">&#xe63c;</i>
              </a>
              <a title="删除" onclick="member_del(this,'{$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>

        {/foreach}
        </tbody>
      </table>
      <div class="page">
        <div>
         {$linkRes->render()}
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
            $.ajax({
              type: 'DELETE',
              url: "{:url('Link/del')}",
              data:{id:id},
              dataType: 'json',
              success: function(data){
                if(data.status == 'success'){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg(data.msg,{icon:1,time:1000});
                }else if(data.status == 'fail'){
                  layer.msg(data.msg,{icon:2,time:1000});
                }
              },
            });
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
  </body>

</html>
